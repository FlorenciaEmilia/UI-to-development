<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body-container">
      <div>
        <div id="mobile-pic">
          <img src="./Designs/Mask Group.png" alt="" srcset="" />
        </div>
        <div id="desktop-pic">
          <img src="./Designs/Background.png" alt="" srcset="">
        </div>
      </div>
      <div id="grid">
        <h1>Create Your Account</h1>
        <form action="" method="get">
          <div>
            <label for="name">Name</label><br />
            <input type="text" id="name" name="name" placeholder="Name"/><br />
          </div>
  
          <div>
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" placeholder="Email"/><br />
          </div>
  
          <div>
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" placeholder="Password"/><br />
          </div>
  
          <div id="terms-container">
            <input type="checkbox" id="conditions" name="conditions" checked />
            <label for="conditions"
              >I agree to the <span>Terms & Conditions</span> and
              <span>Privacy Policy</span></label
            >
          </div>
  
          <button type="submit">Sign Up</button>
      </div>

      </form>
    </div>
  </body>
</html>
